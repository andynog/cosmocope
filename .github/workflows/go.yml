name: Go Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.24

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v2.6.0

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
